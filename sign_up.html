<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="./images/loho.png" />
    <link rel="stylesheet" href="./css/sign_in.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <form class="form">
      <h1 class="title">Create account</h1>
      <div class="form-input">
        <!-- Username -->
        <div>
          <label for="username" class="label">Username</label>
          <input id="username" type="text" required class="input" />
          <p class="username-error"></p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="label">Password</label>
          <input id="password" type="password" required class="input" />
          <p class="password-error"></p>
        </div>

        <!-- Submit button -->
        <button class="btn">Sign Up</button>

        <!-- Sign up navigate -->
        <p class="other">
          Already have an account? <br />
          Sign in <a href="./sign_in.html" class="signup_link">here</a>
        </p>
      </div>
    </form>

    <script src="./js/signUp.js"></script>
  </body>
</html>
